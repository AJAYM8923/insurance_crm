<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Insurance CRM</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003366;
        }

        .form-group {
            margin-bottom: 18px;
            width: 100%;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .login-btn:hover {
            background-color: #002244;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #003366;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        ul li {
            color: red;
            font-size: 0.95rem;
        }

        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .navbar a {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px 20px;
                border-radius: 8px;
            }

            .login-box h2 {
                font-size: 1.5rem;
            }

            .form-group input,
            .login-btn {
                font-size: 1rem;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div><strong>Insurance CRM</strong></div>
        <div>
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>Login to InsuranceCRM</h2>

            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="link">
                <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Insurance CRM. All rights reserved.
    </div>

</body>

</html>
