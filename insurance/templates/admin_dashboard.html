<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f7fa;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            background-color: #2a3f54;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
            text-align: center;
            color: #f9c74f;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #1a2732;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 30px;
            flex: 1;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #2a3f54;
            color: #fff;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'add_agents' %}">Add Agents</a></li>
            <li><a href="{% url 'manage_campaigns' %}">Add Campaigns</a></li>
            <li><a href="{% url 'all_agents' %}">All Agents</a></li>
            <li><a href="{% url 'all_campaigns' %}">View Campaigns</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the Insurance CRM admin dashboard. Use the sidebar to manage agents and campaigns.</p>
    </div>

    <footer>
        &copy; 2025 Insurance CRM. All rights reserved.
    </footer>
</body>

</html>
